name: third-hw

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Werror                   # warnings are errors
- -Wincomplete-patterns     # cover all cases!
- -Wunused-binds            # use all your bindings
- -Wunused-matches          # use all your pattern matches!
- -Wmissing-signatures      # write all your toplevel signatures!
- -Wname-shadowing          # use different names!
- -Wincomplete-uni-patterns # warn about incomplete patterns v2

library:
  source-dirs: src

tests:
  third-hw-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - third-hw
    - QuickCheck
    - hspec

flags:
  nonempty:
    description: Run nonempty tests
    manual: true
    default: false

when:
- condition: flag(nonempty)
  cpp-options: -DNONEMPTY
